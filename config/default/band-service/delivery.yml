apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: band-service
  labels:
    app.kubernetes.io/part-of: band-service
    apps.kadras.io/has-tests: "true"
    apps.kadras.io/workload-type: web
    app.kubernetes.io/component: run
    carto.run/workload-name: band-service
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        boot.spring.io/actuator: http://:8081/actuator
        boot.spring.io/version: 3.0.0-RC1
        conventions.carto.run/applied-conventions: |-
          spring-boot-convention/spring-boot
          spring-boot-convention/spring-boot-graceful-shutdown
          spring-boot-convention/spring-boot-web
          spring-boot-convention/spring-boot-actuator
          spring-boot-convention/spring-boot-actuator-probes
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: band-service
        apps.kadras.io/has-tests: "true"
        apps.kadras.io/workload-type: web
        carto.run/workload-name: band-service
        conventions.carto.run/framework: spring-boot
    spec:
      containers:
      - env:
        - name: JAVA_TOOL_OPTIONS
          value: -Dmanagement.endpoint.health.probes.add-additional-paths=true -Dmanagement.endpoints.web.base-path=/actuator -Dmanagement.health.probes.enabled=true -Dmanagement.server.port=8081 -Dserver.lifecycle.timeout-per-shutdown-phase=24s -Dserver.port=8080 -Dserver.shutdown=graceful
        image: ghcr.io/thomasvitale/carto/band-service-default@sha256:50fe6d6d52aa0d8d772f065c3d79b3f6c32bfc7b8ffc63d2ebf527060e0499f2
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
            scheme: HTTP
        name: workload
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
            scheme: HTTP
        resources:
          limits:
            cpu: "2"
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 1Gi
        securityContext:
          runAsUser: 1000
      serviceAccountName: default
      terminationGracePeriodSeconds: 30

